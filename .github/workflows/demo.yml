name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
    workflow_dispatch:
        inputs:
            reportSeverity:
                type: choice
                required: true
                default: no-report
                description: Select reporting severity
                options:
                    - no-report
                    - info
                    - warn
                    - error
                    - fatal
            nameFilter:
                default: ".*"
                description: Optional filter on test name
            pathFilter:
                default: ".*"
                description: Optional filter on test path
            somqueryBaseUrl:
                default: "https://somquery.sqrt-5041.de"
                description: "Somquery base url"

jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
            - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - name: Check out repository code
              uses: actions/checkout@v3
              uses: actions/setup-node@v3
              with:
                node-version: '16'
              run: node app.js
            - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
            - run: mkdir -p path/to/artifact
            - run: echo hello > path/to/artifact/world.txt
            - name: uploads artifact
              uses: actions/upload-artifact@v3
              with:
                  name: test-details.json
                  path: place2b/combined.json
            - run: echo "🖥️ The workflow is now ready to test your code on the runner."
            - name: List files in the repository
              run: |
                  ls ${{ github.workspace }}
            - run: echo "🍏 This job's status is ${{ job.status }}."
